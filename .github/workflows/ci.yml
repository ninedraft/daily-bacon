name: CI

on:
  push:
    branches: [main, master]
    tags: ['v*']
    paths-ignore:
      - '**/*.md'
  pull_request:
    branches: [main, master]
    paths-ignore:
      - '**/*.md'

permissions:
  contents: read

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.24.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Detect substantive Go changes
        id: changes
        run: |
          BASE_SHA="${{ github.event.pull_request.base.sha || github.event.before }}"
          CHANGED=false
          if git diff --name-only "$BASE_SHA"...HEAD | grep -qE '\.go$'; then
            if git diff "$BASE_SHA"...HEAD -- '*.go' |
              grep -E '^[+-]' |
              grep -vE '^[+-]\s*(//|/\*|\*|\*/)?\s*$' |
              grep -vqE '^[+-]\s*$'; then
              CHANGED=true
            fi
          fi
          echo "changed=$CHANGED" >> "$GITHUB_OUTPUT"

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        if: steps.changes.outputs.changed == 'true'
        run: go mod download

      - name: Build
        if: steps.changes.outputs.changed == 'true'
        run: go build -trimpath ./...

      - name: Run tests
        if: steps.changes.outputs.changed == 'true'
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage to Codecov
        if: steps.changes.outputs.changed == 'true'
        uses: codecov/codecov-action@v4
        with:
          files: coverage.out

      - name: Run linters (golangci-lint)
        if: steps.changes.outputs.changed == 'true'
        uses: golangci/golangci-lint-action@v6
        with:
          version: v2.1.6

      - name: Build main packages
        if: steps.changes.outputs.changed == 'true'
        run: |
          if [ -d cmd ]; then
            go build -trimpath ./cmd/...
          fi
